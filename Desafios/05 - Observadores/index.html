<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    My Number: {{ myNumber }}
    <button @click="myNumber++">Click Me</button>
    <br>
    {{ myList }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            myNumber: 1
        },
        computed: {
            myList: function () {
                var number = this.myNumber;
                var list = [];
                while (number--) {
                    list.push(number);
                }
                return list;
            }
        }
    })
</script>
</body>
</html>
