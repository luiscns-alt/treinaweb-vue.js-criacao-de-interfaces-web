<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <rotate-element>
        <h1>Hello World</h1>
    </rotate-element>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.component('rotate-element', {
        template: `
          <div>
          <button @click="rotate">Rotate</button>
          <div ref="myElement">
            <slot></slot>
          </div>
          </div>
        `,
        data: function () {
            return { angle: 0 }
        },
        methods: {
            rotate: function () {
                this.angle += 90;
                this.$refs.myElement.style.transform = `rotateZ(${this.angle}deg)`;
            }
        }
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
