<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app1">
    <button @click="sendValue">Click Me</button>
</div>

<hr>

<div id="app2">
    My Value = {{ myValue }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app1 = new Vue({
        el: '#app1',
        methods: {
            sendValue: function () {
                app2.$emit('value', 555);
            }
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            myValue: ''
        }
    })

    app2.$on('value', function (value) {
        this.myValue = value;
    })
</script>
</body>
</html>
