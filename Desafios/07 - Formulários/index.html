<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="myText" />
    <ul>
        <li v-for="char in letters">{{char}}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            myText: ''
        },
        computed: {
            letters: function () {
                var letters = [];
                var text = this.myText.split('');
                text.forEach(char => {
                    if (!letters.includes(char)) {
                        letters.push(char);
                    }
                })
                return letters.sort();
            }
        }
    })
</script>
</body>
</html>
