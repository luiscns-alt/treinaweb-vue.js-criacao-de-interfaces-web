<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>


<div id="app">
    <template v-for="n in 10">
        <li v-if="n % 2 === 0"> 5 x {{ n }} = {{ 5 * n }}</li>
    </template>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {}
        }
    }).mount('#app')
</script>
</body>
</html>
