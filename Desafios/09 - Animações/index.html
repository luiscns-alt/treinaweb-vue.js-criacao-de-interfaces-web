<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="styles.color" />
    <input type="text" v-model="styles.fontSize" />
    <div :style="styles">Hello World!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            styles: {
                color: 'black',
                fontSize: '16px'
            }
        }
    })
</script>
<style>
    .myAnimation-enter-active, .myAnimation-leave-active {
        transition: opacity .5s;
    }

    .myAnimation-enter, .myAnimation-leave-active {
        opacity: 0;
    }

</style>
</body>
</html>
