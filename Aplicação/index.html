<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <h1>{{ question }}</h1>
    {{ answer }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            question: '',
            answer: ''
        },
        watch: {
            question: function (value) {
                this.answer = 'thinking ....';
                setTimeout(() => {
                    this.answer = 'Yes'
                }, 2000)
            }
        }
    })
</script>
</body>
</html>
