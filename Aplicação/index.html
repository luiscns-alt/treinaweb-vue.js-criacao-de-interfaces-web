<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <my-component @change="change"></my-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.component('my-component', {
        template: `
          <div>
          <button @click="upCounter">Click Me</button>
          - {{ counter }}
          </div>
        `,
        data: function () {
            return { counter: 0 }
        },
        methods: {
            upCounter: function () {
                this.counter++;
                this.$emit('change')
            }
        }
    })

    var app = new Vue({
        el: '#app',
        methods: {
            change: function () {
                console.log('new value');
            }
        }
    })
</script>
</body>
</html>
