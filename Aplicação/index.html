<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <button @click="show = !show">Click Me</button>
    <transition name="myAnimation">
        <p v-if="show">Hello</p>
    </transition>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
<style>
    .myAnimation-enter-active, .myAnimation-leave-active {
        transition: opacity .5s;
    }

    .myAnimation-enter, .myAnimation-leave-active {
        opacity: 0;
    }

</style>
</body>
</html>
