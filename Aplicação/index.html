<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <select v-model="selected" multiple >
        <option :value="1">A</option>
        <option :value="2">B</option>
        <option :value="3">C</option>
    </select>
    {{selected}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: ''
        }
    })
</script>
</body>
</html>
