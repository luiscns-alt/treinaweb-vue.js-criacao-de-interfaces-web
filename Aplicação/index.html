<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <button @click="upCounter">Click Me</button>
    {{ counter }}
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            upCounter: function () {
                this.counter++;
            }
        },
        // app.$on('abc', app.upCounter)
    }).mount('#app')

</script>
</body>
</html>
