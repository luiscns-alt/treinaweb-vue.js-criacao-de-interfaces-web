<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <my-component></my-component>
    <my-component></my-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var myData = {
        title: 'Hello, world!',
    }

    Vue.component('my-component', {
        template: `
          <div>Hello! {{ title }}</div>`,
        data: function () {
            return myData
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            text: 'Luis Carlos'
        }
    })
</script>
</body>
</html>
