<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    {{ fullName }}
    {{ reverse }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Seu',
            lastName: 'Nome'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            },
            reverse: function () {
                return this.firstName.split('').reverse().join('');
            }
        },
    })
</script>
</body>
</html>
