<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <div :style="[myStyle, myStyle2]">Hello</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            myStyle: {
                fontSize: '15px'
            },
            myStyle2: {
                color: 'red'
            }
        }
    })
</script>
</body>
</html>
