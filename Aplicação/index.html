<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message">ABC</span>

    {{ message.toUpperCase() }}<br>
    {{ 5 + 3 }}<br>
    {{ false ? '3' : '5' }}<br>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        },
        created() {
            console.log('Starting Vue')
        }
    }).mount('#app')
</script>
</body>
</html>
