<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <input v-color="color" type="text" />
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.directive('color', function (el, binding) {
                el.style.backgroundColor = binding.value
            }
    )

    var app = new Vue({
        el: '#app',
        data: {
            color: 'red'
        }
    })
</script>
</body>
</html>
