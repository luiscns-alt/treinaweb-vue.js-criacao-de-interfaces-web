<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <input v-hello type="text" />
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.directive('hello', {
        inserted: function (el) {
            el.value = 'Hello World!'
        }
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
