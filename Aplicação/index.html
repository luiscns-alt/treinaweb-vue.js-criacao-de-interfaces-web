<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <my-component>
        <h1 slot="titulo2">Luis Carlos</h1>
        <h2 slot="titulo1">Title 2</h2>
    </my-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.component('my-component', {
        template: `
			<div>
				<slot name="titulo1" ></slot>
				<div>Hello</div>
				<slot name="titulo2" ></slot>
			</div>
		`
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
