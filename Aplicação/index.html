<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <button @click="isActive = !isActive">Toggle</button>
    <div class="myDiv" :class="{active: isActive}">Hello</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })
</script>
<style>
    .myDiv {
        background-color: green;
        transition: opacity 0.5s ease;
        opacity: 0;
    }

    .active {
        opacity: 1;
    }
</style>
</body>
</html>
