<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in list" :key="index">
            {{index}} - {{ item.text }}
        </li>
    </ul>

    <ul>
        <li v-for="number in 5">
            {{ number }}
        </li>
    </ul>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                list: [
                    { text: 'item 1' },
                    { text: 'item 2' },
                    { text: 'item 3' }
                ]
            }
        },
        created() {
            console.log('Starting Vue')
        }
    }).mount('#app')
</script>
</body>
</html>
