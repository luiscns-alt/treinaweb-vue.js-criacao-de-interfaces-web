<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <div v-html="myHTML"></div>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                myHTML: '<input type="text" />'
            }
        },
        created() {
            console.log('Starting Vue')
        }
    }).mount('#app')
</script>
</body>
</html>
