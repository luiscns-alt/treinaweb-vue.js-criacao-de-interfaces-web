<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <input type="checkbox" value="A" v-model="myList" />
    <input type="checkbox" value="B" v-model="myList" />
    <input type="checkbox" value="C" v-model="myList" />

    {{ myList }}

    <hr>

    <input type="radio" value="A" v-model="myRadio" />
    <input type="radio" value="B" v-model="myRadio" />
    <input type="radio" value="C" v-model="myRadio" />

    {{ myRadio }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            myList: [],
            myRadio: ''
        }
    })
</script>
</body>
</html>
