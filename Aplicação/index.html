<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    {{title | upper}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.filter('upper', function (text) {
        return text.toUpperCase();
    })

    var app = new Vue({
        el: '#app',
        data: {
            title: 'Luis Carlos'
        }
    })
</script>
</body>
</html>
