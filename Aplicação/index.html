<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <my-component :name="text"></my-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    Vue.component('my-component', {
        template: `
          <div>Hello! {{ name }}</div>`,
        props: {
            name: ['String', 'Number']
        }
    })

    let app = new Vue({
        el: '#app',
        data: {
            text: 'Luis Carlos'
        }
    });
</script>
</body>
</html>
