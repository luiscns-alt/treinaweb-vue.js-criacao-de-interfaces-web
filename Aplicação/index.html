<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <span v-if="1 > 3">A</span>
    <span v-else-if="3 > 1">B</span>
    <span v-else>C</span>

</div>


<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                isVisible: false
            }
        },
        created() {
            console.log('Starting Vue')
        }
    }).mount('#app')
</script>
</body>
</html>
