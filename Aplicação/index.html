<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<div id="app">
    <router-link to="/">Home</router-link>
    <router-link to="/about/abc">About</router-link>

    <hr>

    <router-view></router-view>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>

<script>
    const Home = {
        template: `<div>Home Page</div>`
    }

    const About = {
        template: `<div>About Page - {{ $route.params.name }}</div>`
    }

    const routes = [
        { path: '/', component: Home },
        { path: '/about/:name', component: About }
    ]

    const router = new VueRouter({ routes });

    var app = new Vue({
        el: '#app',
        router
    })
</script>
</body>
</html>
